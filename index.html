<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='estilo.css'>
</head>
<body onload="loading()">
    <header>
        <h1> limite de velocidade</h1>
    </header>
    
    <section >
        <div class="dateField">
            vai aparecer a hora
        </div>

        <div class="message">
            vai aparecer uma imagem
        </div>

        <div>
            <label for="speed">Digite sua velocidade</label>
            <input type="number" name="speed" id="speed" class="speed">
            <button type="button" onclick="calculate()">verificar</button>
        </div>

        <div class="response">
            <p>Cuidado com a sua velocidade</p>
        </div>
        
        <div>
            <label for="nameField">Nome Completo</label>
            <input type="text" id="nameField" name="nameField">
        </div>

        <div>
            <label for="ageField">Ano de Nascimento</label>
            <input type="text" id="ageField" name="ageField" class="ageField">
        </div>
        
        <div>
            <input type="radio" name="radioSex" id="male" checked>
            <label for="male">Masculino</label>
            <input type="radio" name="radioSex" id="female">
            <label for="female">Feminino</label>
        </div>

        <button type="button" onclick="search()">Verificar</button>

        <div class="ida">
            <p>Preencha os dados acima para ver o resultado!!!</p>
        </div>
    </section>
    
    <script src='javascript.js'></script>
</body>
</html>
